<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOBarcelona 2023 NUWE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://web.ub.edu/documents/2710030/4583516/jobarcelona.jpg_es.jpg/3711ec8d-c766-b1c9-5000-66160a3ab4eb?t=1677489825665" alt="" width="150" height="150">
    <h1 class="display-5 fw-bold text-body-emphasis">Pau Sansa Verdu</h1>
    <h4>Bienvenido</h4>
    <h3 th:text="${name}"></h3>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">GitHub social login implementation</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="/getall" class="btn btn-primary btn-lg px-4">VIEW ALL USERS</a>
            <a href="/star" class="btn btn-ouline-secondary btn-lg px-4 gap-3">Star my Repo!</a>
        </div>
    </div>
    <div th:if="${starred}" class="badge text-bg-success rounded-pill">
        <p th:text="${starred}"></p>
    </div>
</div>
</div>
</body>
</html>
